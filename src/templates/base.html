<!doctype html>
<html lang="en">

<title>{% block title %}{% endblock %}ShoePigeon Dashboard</title>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/style.css') }}"
/>
<!-- import google icons(https://fonts.google.com/icons) -->
 <!-- this is just the basic template for the project -->
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
/>
<link
  href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css"
  rel="stylesheet"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
<div class="overlay"></div>
<nav>
  <h1>
    <a href="/" title="Home">
      <i class="fas fa-home"></i> &nbsp;<span id="Project-Name">TFTPigeon</span>
    </a>
  </h1>
  <ul>
    {% if g.user %}
    <li>
      <a href="/team/list" title="Teams">
        <i class="fas fa-users"></i>
      </a>
    </li>
    <li>
      <a href="/project/list" title="Projects">
        <i class="fas fa-tasks"></i>
      </a>
    </li>
    <li>
      <a href="/calendar" title="Calendar">
        <i class="fas fa-calendar-alt"></i>
      </a>
    </li>
    <li>
      <a href="/match/match" title="match/match">
        <i class="fas fa-calendar-alt"></i>
      </a>
    </li>
    <li>
      <a href="/match/info" title="match/info">
        <i class="fa-solid fa-magnifying-glass"></i>
      </a>
    </li>
    <li>
      <a href="/website/about" title="about page">
        <i class="fa-solid fa-circle-info"></i>
      </a>
    </li>
    <li><span>{{ g.user['username'] }}</span></li>
    <li id="logout">
      <a href="{{ url_for('auth.logout') }}">
        <i class="fas fa-sign-out-alt"></i>
      </a>
    </li>
    {% else %}
    <li>
      <a href="{{ url_for('auth.register') }}">
        <i class="fas fa-user-plus"></i> Register
      </a>
    </li>
    <li>
      <a href="{{ url_for('auth.login') }}">
        <i class="fas fa-sign-in-alt"></i> Log In
      </a>
    </li>
    {% endif %}
  </ul>
</nav>

<section class="content">
  <!-- Header Section -->
  <header>{% block header %} {% endblock %}</header>

  <!-- Flash Messages Section -->
  {% for message in get_flashed_messages() %}
  <div class="flash">{{ message }}</div>
  {% endfor %}

  <!-- Main Content Section -->
  {% block content %} {% endblock %}
</section>
</html>
