<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Details</title>
  </head>
  <body>
    <h1>Project: {{ project.project_name }}</h1>
    <p><strong>Description:</strong> {{ project.description }}</p>
    <p><strong>Status:</strong> {{ project.status }}</p>
    <p><strong>Created On:</strong> {{ project.create_datetime }}</p>
    <p><strong>Updated On:</strong> {{ project.update_datetime }}</p>

    <!-- Example of using project_id to create a link or reference -->
    <p>
      <a href="{{ url_for('project.project_details', project_id=project_id) }}"
        >Go to detailed page for this project</a
      >
    </p>

    <a href="{{ url_for('project.index') }}">Back to Projects</a>
  </body>
</html>
