{% extends "base.html" %} {% block content %}
<div class="form-container">
  <h1 class="form-title">Create New Project</h1>
  <form action="/project/create_project" method="POST" class="form-content">
    <!-- Project Name -->
    <div class="form-group">
      <label for="project_name" class="form-label">Project Name:</label>
      <input
        type="text"
        id="project_name"
        name="project_name"
        class="input-field"
        placeholder="Enter the project name"
        required
      />
    </div>

    <!-- Description -->
    <div class="form-group">
      <label for="description" class="form-label">Description:</label>
      <textarea
        id="description"
        name="description"
        class="input-field"
        placeholder="Provide a brief description"
        rows="5"
        required
      ></textarea>
    </div>

    <!-- Team Dropdown -->
    <div class="form-group">
      <label for="team_id" class="form-label">Assign to Team:</label>
      <select id="team_id" name="team_id" class="input-field" required>
        {% for team in teams %}
        <option value="{{ team['team_id'] }}">{{ team['team_name'] }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Status -->
    <div class="form-group">
      <label for="status" class="form-label">Status:</label>
      <select id="status" name="status" class="input-field" required>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
        <option value="On Hold">On Hold</option>
      </select>
    </div>

    <!-- Submit Button -->
    <div class="form-group form-actions">
      <button type="submit" class="btn btn-large btn-primary">
        Create Project
      </button>
    </div>
  </form>
</div>
{% endblock %}
