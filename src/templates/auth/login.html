{% extends 'base.html' %} {% block header %}
<h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %} {% block content %}
<div class="form-container">
  <!-- Left side: Image -->
  <div class="image-side">
    <img
      src="{{ url_for('static', filename='images/login-page.png') }}"
      alt="Image"
      class="form-image"
    />
  </div>

  <!-- Right side: Form -->
  <div class="form-side">
    <form method="post">
      <!-- Username Field -->
      <div class="form-field">
        <label for="username">Username</label>
        <input
          name="username"
          class="input-field"
          id="username"
          type="text"
          required
        />
      </div>

      <!-- Password Field -->
      <div class="form-field">
        <label for="password">Password</label>
        <input
          type="password"
          class="input-field"
          name="password"
          id="password"
          required
        />
      </div>

      <!-- Submit Button -->
      <div class="form-field">
        <input
          type="submit"
          class="btn btn-medium btn-rounded"
          value="Log In"
        />
      </div>
    </form>
    <!-- New user registration message -->
    <div class="login-register-prompt">
      <p>
        If you're a new user,
        <a href="{{ url_for('auth.register') }}" class="login-register-link"
          >create an account</a
        >.
        if you're here to check out the website, please use username: testuser and password: Test@123.
      </p>
    </div>
  </div>
</div>
{% endblock %}
