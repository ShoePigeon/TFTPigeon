{% extends 'base.html' %} {% block header %}
<h1>{% block title %}Register{% endblock %}</h1>
{% endblock %} {% block content %}
<div class="form-container">
  <!-- Left side: Image -->
  <div class="image-side">
    <img
      src="{{ url_for('static', filename='images/register-page.png') }}"
      alt="Image"
      class="form-image"
    />
  </div>

  <!-- Right side: Form -->
  <div class="form-side">
    <form method="post">
      <!-- Username Field -->
      <div class="form-field">
        <label for="username">Username</label>
        <input name="username" class="input-field" id="username" type="text" />
      </div>

      <!-- Password Field -->
      <div class="form-field">
        <label for="password">Password</label>
        <input
          type="password"
          class="input-field"
          name="password"
          id="password"
        />
      </div>

      <!-- Date of Birth Field -->
      <div class="form-field">
        <label for="dob">Date of Birth</label>
        <input type="date" class="input-field" name="dob" id="dob" />
      </div>

      <!-- Email Field -->
      <div class="form-field">
        <label for="email">Email</label>
        <input type="email" class="input-field" name="email" id="email" />
      </div>

      <!-- Submit Button -->
      <div class="form-field">
        <input
          type="submit"
          class="btn btn-medium btn-rounded"
          value="Register"
        />
      </div>
    </form>
    <!-- New user registration message -->
    <div class="login-register-prompt">
      <p>
        Already have an account?,
        <a href="{{ url_for('auth.login') }}" class="login-register-link"
          >Login</a
        >.
      </p>
    </div>
  </div>
</div>
{% endblock %}
